<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="w-full h-screen bg-purple-900">
        <!-- navigation -->
        <nav class="flex flex-row">
            <div class="w-1/2 p-4">
                <a class="text-white" href="#">Logo</a>
            </div>
            <div class="w-1/2 p-4">
                <img class="float-right" src="images/bars.png" alt="">
            </div>
        </nav>

        <!-- main text and image -->
        <main>
            <div class="w-auto h-auto px-4 pt-24 pb-20">
                <h1 class="text-white text-2xl font-bold w-3/5">I'm a Front-End
                    Developer
                </h1>
                <h3 class="text-white mt-4">I build responsive, user friendly and awesome
                    website for startups and businesses.
                </h3>
                <!-- button -->
                <div class="flex flex-row mt-6">
                    <button class="w-32 h-12 bg-red-600 text-white rounded">View my work</button>
                    <button class="w-32 h-12 text-white border-2 border-white rounded ml-2">My skills</button>
                </div>
            </div>
            <div class="w-auto h-auto">
                <img class="w-4/5 mx-auto" src="images/person.png" alt="">
            </div>
        </main>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</body>

</html>
