<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="w-full h-full bg-purple-900">
        <!-- navigation -->
        <nav class="flex flex-row">
            <div class="w-1/2 p-4">
                <a class="text-white" href="#">Logo</a>
            </div>
            <div class="w-1/2 p-4">
                <img class="w-8 h-8 float-right" src="images/menu.png" alt="">
            </div>
        </nav>

        <!-- main text and image -->
        <main class="w-full h-screen">
            <div class="w-auto h-full px-4 pt-12">
                <h1 class="text-white text-3xl font-bold w-3/5">I'm a Front-End
                    Developer
                </h1>
                <h3 class="text-white mt-4">I build responsive, user friendly and awesome
                    website for startups and businesses.
                </h3>
                <!-- button -->
                <div class="flex flex-row mt-6">
                    <button class="w-32 h-12 bg-red-600 text-white rounded">View my work</button>
                    <button class="w-32 h-12 text-white border-2 border-white rounded ml-2">My skills</button>
                </div>

                <div class="w-auto h-auto mt-24">
                    <img class="w-4/5 h-auto mx-auto" src="images/person.png" alt="">
                </div>
            </div>
        </main>

        <!-- my work -->
        <div class="w-full h-full px-4 py-20 bg-purple-900 pt-2">
            <h1 class="text-white text-3xl font-bold">My Work</h1>
            <div class="mt-4">
                <div>
                    <img class="rounded" src="images/dashboard.png" alt="">
                </div>
                <div class="mt-4">
                    <h1 class="text-white text-lg font-bold">Dashboard</h1>
                    <div class="border-l-2 border-white px-4 mt-4">
                        <p class="text-white">This dashboard helps admin to monitor all
                            sales made by sellers.</p>
                        <ul class="list-disc text-white px-4 mt-2">
                            <li>Frontend using HTML and TailwindCSS</li>
                            <li>UI/UX for overall web project</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- my skills -->
        <div class="bg-teal-800 px-4 py-10">
            <h1 class="text-white text-3xl font-bold">My Skills</h1>
        </div>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</body>

</html>
